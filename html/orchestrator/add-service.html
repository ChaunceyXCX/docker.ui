<div style="margin: 0px;">
</div>

<div class="cubeui-fluid">
    <fieldset>
        <legend>服务基础选项</legend>
    </fieldset>
    <div class="cubeui-row">
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">服务名:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" name="Name"
                       value='{{:Name}}'
                       data-options="
                                required:true,prompt:'服务名称，必须填写，在任务计划里必须唯一'
                                "
                >
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">镜像名称:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" id="fromImage" name="fromImage"
                       value='{{:repo}}'
                       data-options="
                                required:true,prompt:'镜像名称，选择填写；比如joinsunsoft/docker-ui'
                                "
                >
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">TAG:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" name="tag" value="latest"
                       value='latest'
                       data-options="
                                required:false,prompt:'TAG，选择填写；为空使用默认latest'
                                "
                >
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">仓库:</label>
            <div class="cubeui-input-block">
                <input type="text" name="repo" data-toggle="cubeui-combobox"
                       value='{{:repo}}'
                       data-options="
                                onSelect:function(record){
                                    console.log(record);
                                    $('#pull_username').textbox('setValue', record.Username);
                                    $('#pull_password').passwordbox('setValue', record.Password);
                                },
                                required:false,prompt:'仓库，选择填写；为空使用默认docker hub',
                                valueField:'ID',
                                textField:'Name',
                                data:$.docker.request.repos.getReposItem()
                       ">
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">用户名:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" id="pull_username" name="username"
                       value=''
                       data-options="
                                                        required:false,prompt:'登录镜像仓库的用户名'
                                                        "
                >
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">密码:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-passwordbox"  id="pull_password"  name="password"
                       value=''
                       data-options="
                                                        required:false,prompt:'登录镜像仓库的用户密码'
                                                        "
                >
            </div>
        </div>
    </div>
</div>
