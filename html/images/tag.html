<div style="margin: 0px;">
</div>

<div class="cubeui-fluid">

    <div class="cubeui-row">
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">镜像:</label>
            <span style='line-height: 30px;padding-right:0px;color: red'>{{:Repository}}:{{:Tag}}</span>
        </div>
    </div>
    <fieldset>
        <legend>标记镜像选项</legend>
    </fieldset>
    <div class="cubeui-row">
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">镜像名称:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" id="fromImage" name="fromImage"
                       value='{{:Repository}}'
                       data-options="
                                required:true,prompt:'镜像名称，选择填写；比如joinsunsoft/docker-ui'
                                "
                >
            </div>
        </div>
        <div class="cubeui-col-sm12" style="margin-top: 5px">
            <label class="cubeui-form-label">TAG:</label>
            <div class="cubeui-input-block">
                <input type="text" data-toggle="cubeui-textbox" name="tag"
                       value='{{:Tag}}'
                       data-options="
                                required:true,prompt:'TAG，选择填写；为空使用默认latest'
                                "
                >
            </div>
        </div>
    </div>
</div>
